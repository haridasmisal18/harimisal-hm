<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
     let a=[10,20,200,400,50,90,80];// Array decalare using Subscript
     //let a=new Array(10,20,200,400,50,90,80);declare array using new keyword
     let max=a[0];
     for(let i=0;i<a.length;i++)
     {
        if(a[i]>max)
        {
            max=a[i];
        }
     }
     document.write("Maximum Element is ="+max +"<br>");
   //  document.write("Size of array  ="+a.length);

// array in ascending order
  for(let i=0;i<a.length;i++)
  {
    for(let j=i+1;j<a.length;j++)
    {
        if(a[i]>a[j])
        {
            let temp=a[i];
            a[i]=a[j];
            a[j]=temp;
        }
    }
  }
  for(let i=0;i<a.length;i++)
  {
    document.write(a[i]+"<br>");
  }
    </script>
</body>
</html>
