<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
  <script>
    function effect()
    {
       var x= document.getElementById("para");
         x.style.backgroundColor="pink";
    }
    function effectback()
    {
        var x=document.getElementById("para");
        x.style.backgroundColor="white";
    }
  </script>
</head>
<body>
   
    <h1 >Haridas Misal</h1>
    <p id="para" onmouseover="effect()" onmouseout="effectback()">Hello Good Night</p>
</body>
</html>
